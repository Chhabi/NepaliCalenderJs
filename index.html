<!DOCTYPE html>
<html ng-app="nepaliCalenderApp">
<head>
    <title>Nepali Calender</title>

    <script type="text/javascript" src="js/datemap.js"></script>
    <script type="text/javascript" src="js/nepali-date-converter.js"></script>

    <div class="row">
